{% extends "glossary/base.html" %}

{% block body %}
  {% if names %}
      {% for name in names %}
      <ul class="container-items">
        <div class="title">{{ name.element_name }}</div>
        <div class="date">{{ name.date_created }}</div>
      </ul>
        <div class="text">{{ name.definition }}</div>
      {% endfor %}
  {% else %}
    <p>No posts are available.</p>
    {% endif %}
{% endblock %}
